## まず関数型プログラミングってなに？

1. 明確な定義が存在せず、個々人によって定義は大きくことになるため、ここではできるだけコンセンサスの取れているものだけを選んで紹介します
2. Haskellでは型理論に基づく代数的データ型や圏論由来のモナドをモリモリ使うことで多大な恩恵を得ています

>>>

構造化プログラミングが_順次_、_反復_、_分岐_をベースにしているのに対し、  
関数型プログラミングは_ラムダ計算_(λ計算)をベースにしている。

どちらもチューリング完全

>>>

処理を関数として抽象化、それを組み合わせて書く

オブジェクト指向ではクラス単位  
↕  
関数型では関数単位

疎結合で再利用性が高く、組み合わせることが容易

>>>
